<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>מחשבון</title>
</head>

<body>
<div class="calculator container">

    <input class="result" type="text" name="result" id="result">
    
    <div class="plus"><input type="button" id="plus" value="+" onclick="takeValue(document.getElementById('plus').value)"></div>
    <div class="substract"><input type="button" id="substract" value="-" onclick="takeValue(document.getElementById('minus').value)"></div>
    <div class="multi"><input type="button" id="multi" value="*" onclick="takeValue(document.getElementById('multi').value)"></div>
    <div class="devide"><input type="button" id="devide" value="/" onclick="takeValue(document.getElementById('devide').value)"></div>

    <div class="one"><input type="button" id="one" value="1" onclick="takeValue(document.getElementById('one').value)"></div>
    <div class="two"> <input type="button" id="two" value="2" onclick="takeValue(document.getElementById('two').value)"></div>
    <div class="three"><input type="button" id="three" value="3" onclick="takeValue(document.getElementById('three').value)"></div>
    <div class="four"><input type="button" id="four" value="4" onclick="takeValue(document.getElementById('four').value)"></div>
    <div class="five"><input type="button" id="five" value="5" onclick="takeValue(document.getElementById('five').value)"></div>
    <div class="six"><input type="button" id="six" value="6" onclick="takeValue(document.getElementById('six').value)"></div>
    <div class="seven"><input type="button" id="seven" value="7" onclick="takeValue(document.getElementById('seven').value)"></div>
    <div class="eight"><input type="button" id="eight" value="8" onclick="takeValue(document.getElementById('eight').value)"></div>
    <div class="nine"><input type="button" id="nine" value="9" onclick="takeValue(document.getElementById('nine').value)"></div>
    <div class="zero"> <input type="button" id="zero" value="0" onclick="takeValue(document.getElementById('zero').value)"></div>
    <div class="dot"><input type="button" id="decimal" value="." onclick="takeValue(document.getElementById('decimal').value)"></div>
    
    <div class="clear"><button type="button" id="clear" value="" onclick="clearWindow(document.getElementById('clear').value)">Clear</button></div>
    <div class="equals"><input type="button" id="equals" value="=" onclick="calculate()"></div>
    
    <div class="parente"><input type="button" id="parente" value="&#40" onclick="takeValue(document.getElementById('parente').value)">
    <input type="button" id="parente" value="&#41" onclick="takeValue(document.getElementById('parente').value)"></div>
    <div class="precent"><input type="button" id="precent" value="%" onclick="precent(document.getElementById('result').value)"></div>
    <div class="plusMinus"><input type="button" id="plusMinus" value="+/-" onclick="plusMinus(document.getElementById('result').value)"></button></div>
</div>

<script src="calculator.js"></script>

</body>

</html>
